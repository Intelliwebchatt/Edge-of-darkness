<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Edge of Darkness - A showcase of dark, gothic-inspired artwork and e-books. Explore, buy, and dive into the darkness.">
    <title>The Edge of Darkness</title>
    
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #111;
            color: #eee;
        }

        header {
            position: relative;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/Intelliwebchatt/Edge-of-darkness/main/AOluq1QDZsLqj94wYdAz--1--ujpho%7E2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay for contrast */
        }

        header h1 {
            font-family: 'UnifrakturMaguntia', serif;
            color: #fff;
            font-size: 4rem;
            z-index: 2;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.8);
        }

        header p {
            font-size: 1.5rem;
            color: #ccc;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.8);
        }

        .cta-button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #d40000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            z-index: 2;
        }

        .cta-button:hover {
            background-color: #a10000;
        }

        /* Gallery and Shop styling */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section {
            background-color: #222;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
        }

        h2 {
            color: #eee;
            margin-bottom: 1rem;
            text-align: center;
            font-family: 'UnifrakturMaguntia', serif;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .shop-item {
            text-align: center;
            background-color: #333;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 1.5rem;
        }

        .shop-item h3 {
            color: #fff;
        }

        .shop-item button {
            background-color: #d40000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .shop-item button:hover {
            background-color: #a10000;
        }

        footer {
            background-color: #000;
            color: #ccc;
            text-align: center;
            padding: 1rem;
        }

        footer a {
            color: #d40000;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <div>
            <h1>The Edge of Darkness</h1>
            <p>Where Imagination Meets the Shadows. Discover dark and gothic art, explore e-books, and more.</p>
            <button class="cta-button">Explore the Dark Art</button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Gallery Section -->
        <section class="section">
            <h2>Gallery</h2>
            <div class="gallery">
                <img src="art1.jpg" alt="Dark Art 1">
                <img src="art2.jpg" alt="Dark Art 2">
                <img src="art3.jpg" alt="Dark Art 3">
                <!-- Add more images as needed -->
            </div>
        </section>

        <!-- Shop Section -->
        <section class="section">
            <h2>Shop</h2>
            <div class="shop-item">
                <h3>Dark E-Book 1</h3>
                <p>$9.99</p>
                <button>Buy Now</button>
            </div>
            <div class="shop-item">
                <h3>Dark E-Book 2</h3>
                <p>$14.99</p>
                <button>Buy Now</button>
            </div>
            <!-- Add more products as needed -->
        </section>

        <!-- Contact Section -->
        <section class="section">
            <h2>Contact Us</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 The Edge of Darkness | <a href="#">Privacy Policy</a></p>
    </footer>

</body>
</html>
