<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Doors</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        /* Money-themed background */
        background-image: url('https://example.com/money-background.jpg'); /* Replace with your image URL */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    .form-container {
        width: 400px;
        margin: 100px auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    .form-container h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
        font-size: 36px;
    }
    .form-container label {
        color: #34495e;
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    .form-container input[type="text"],
    .form-container input[type="tel"],
    .form-container textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 2px solid #bdc3c7;
        border-radius: 10px;
        background-color: #ecf0f1;
        background-image: url('https://example.com/banknote-texture.jpg'); /* Replace with your image URL */
        background-size: cover;
        color: #2c3e50;
        font-size: 16px;
    }
    .form-container input[type="submit"] {
        width: 100%;
        padding: 15px;
        background-color: #27ae60;
        border: none;
        border-radius: 10px;
        color: #ecf0f1;
        font-size: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .form-container input[type="submit"]:hover {
        background-color: #2ecc71;
    }
    @media (max-width: 480px) {
        .form-container {
            width: 90%;
            margin: 50px auto;
            padding: 20px;
        }
        .form-container h1 {
            font-size: 28px;
        }
    }
</style>
</head>
<body>

<div class="form-container">
    <h1>Doors</h1>
    <form name="doors" method="POST" data-netlify="true">
        <!-- Netlify form name -->
        <input type="hidden" name="form-name" value="doors">
        
        <label for="contact-name">Contact's Name</label>
        <input type="text" id="contact-name" name="contact-name" required>
        
        <label for="business-phone">Business Phone Number</label>
        <input type="tel" id="business-phone" name="business-phone" required>
        
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="4"></textarea>
        
        <!-- Hidden fields to capture geolocation -->
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
        
        <input type="submit" value="Enter">
    </form>
</div>

<!-- Geolocation Script -->
<script>
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            document.getElementById('latitude').value = position.coords.latitude;
            document.getElementById('longitude').value = position.coords.longitude;
        }, function(error) {
            console.error('Error obtaining location: ', error);
        });
    } else {
        console.error('Geolocation is not supported by this browser.');
    }
</script>

</body>
</html>
