 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doors - Fullscreen Form with Google Maps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #2d6a4f; /* Dark Green for Header */
            margin-bottom: 20px;
        }

        .counter {
            font-size: 24px;
            margin-bottom: 20px;
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }

        .card {
            background-color: #ffffff; /* White background for card */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 128, 0, 0.25); /* Heavy green shadow */
            padding: 20px;
            width: 90%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #b7e4c7; /* Light green border */
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        button {
            width: 90%;
            max-width: 500px;
            padding: 15px;
            background-color: #1b4332; /* Dark green for button */
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2d6a4f;
        }

        iframe {
            width: 90%;
            height: 300px;
            border: 0;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 128, 0, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doors</h1>

        <!-- Counter Display -->
        <div class="counter">
            Form Submitted <span id="counterValue">0</span> times
        </div>

        <!-- Form Fields -->
        <form id="contactForm" name="doors-contact-form" method="POST" data-netlify="true">
            <!-- Netlify Hidden Input -->
            <input type="hidden" name="form-name" value="doors-contact-form">

            <!-- Business Name Card -->
            <div class="card">
                <div class="form-group">
                    <label for="businessName">Business Name</label>
                    <input type="text" id="businessName" name="business-name" placeholder="Enter your business name" required>
                </div>
            </div>

            <!-- Contact Name Card -->
            <div class="card">
                <div class="form-group">
                    <label for="contactName">Contact Name</label>
                    <input type="text" id="contactName" name="contact-name" placeholder="Enter contact name" required>
                </div>
            </div>

            <!-- Phone Number Card -->
            <div class="card">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="number" id="phoneNumber" name="phone-number" placeholder="Enter phone number" required>
                </div>
            </div>

            <!-- Notes Section Card -->
            <div class="card">
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" placeholder="Enter additional notes" required></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>

        <!-- Embedded Google Map -->
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086587319187!2d-122.41941538467904!3d37.77492927975995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f12b4bb1%3A0x28ff8bc3c0f845fa!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1614352852412!5m2!1sen!2sus" 
            allowfullscreen="" 
            loading="lazy"></iframe>
    </div>

    <script>
        let counter = 0;

        document.getElementById("contactForm").addEventListener("submit", function(event) {
            // Prevent default form submission (for counter increment test)
            event.preventDefault();

            // Increment the counter
            counter++;
            // Update the counter display on the page
            document.getElementById("counterValue").innerText = counter;

            // Let Netlify handle the form submission (after incrementing the counter)
            this.submit();
        });
    </script>
</body>
</html>
