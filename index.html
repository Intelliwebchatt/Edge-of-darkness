<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doors</title>
    <style>
        /* Prevent scrolling and ensure everything stays fixed */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable scrolling */
            font-family: Arial, sans-serif;
        }

        /* Form container is fixed in the center */
        .form-container {
            position: fixed;
            top: 10%; /* Adjust to move form higher or lower */
            left: 50%;
            transform: translate(-50%, 0);
            width: 400px; /* Fixed width for the form */
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            font-size: 16px;
            margin-top: 15px;
            color: #555;
        }

        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        #counter {
            font-size: 24px;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        /* The map is fixed at the bottom of the screen */
        #map {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%; /* Fixed height, taking up half of the screen */
            z-index: -1; /* Ensures the map stays in the background */
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Doors</h1>

    <!-- Counter -->
    <div id="counter">Counter: 0</div>

    <form name="doors" id="form" method="POST" onsubmit="incrementCounter(event)">
        <label for="business-name">Business Name</label>
        <input type="text" id="business-name" name="business-name" required>

        <label for="contact-name">Contact's Name</label>
        <input type="text" id="contact-name" name="contact-name" required>

        <label for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number" name="phone-number" required>

        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="5"></textarea>

        <input type="submit" value="Enter">
    </form>
</div>

<!-- Map Container -->
<div id="map"></div>

<!-- Include Leaflet JS for maps -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Counter and Google Sheets Script -->
<script>
    // Initialize counter
    let counter = localStorage.getItem('formCounter') ? parseInt(localStorage.getItem('formCounter')) : 0;
    document.getElementById('counter').innerText = 'Counter: ' + counter;

    // Increment counter when form is submitted
    function incrementCounter(event) {
        event.preventDefault(); // Prevent form from refreshing the page

        counter += 1;
        localStorage.setItem('formCounter', counter); // Save to local storage
        document.getElementById('counter').innerText = 'Counter: ' + counter;

        // Collect form data
        let formData = {
            businessName: document.getElementById('business-name').value,
            contactName: document.getElementById('contact-name').value,
            phoneNumber: document.getElementById('phone-number').value,
            notes: document.getElementById('notes').value
        };

        // Send data to Google Apps Script
        sendDataToGoogleSheets(formData);

        // Clear the form after submission
        document.getElementById('form').reset();
    }

    // Send form data to Google Sheets using Google Apps Script Web App URL
    function sendDataToGoogleSheets(formData) {
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzus6iwZnE4XShjPxtOliSlZ0-ddMGR8KGRtH9bAEifu-3lCmbEUHSl6G2aBxCpxncj/exec'; // Your Google Apps Script URL
        fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify(formData),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(result => {
            console.log('Form data sent to Google Sheets:', result);
        })
        .catch(error => console.error('Error sending data to Google Sheets:', error));
    }

    // Map script for geolocation using Leaflet JS
    var map = L.map('map').setView([51.505, -0.09], 13); // Default location

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Attempt to center the map on the user's current location
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            map.setView([lat, lon], 13);

            L.marker([lat, lon]).addTo(map)
                .bindPopup('You are here.')
                .openPopup();
        }, function () {
            alert("Geolocation not supported or permission denied.");
        });
    }
</script>

</body>
</html>
