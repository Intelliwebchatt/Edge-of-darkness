<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Contact Form with Notepad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #9c27b0, #e91e63, #f44336);
            min-height: 100vh;
        }
        .question-slide {
            display: none;
        }
        .question-slide.active {
            display: flex;
        }
    </style>
</head>
<body class="text-white">
    <div id="app" class="h-screen flex flex-col">
        <div id="progress" class="w-full bg-white bg-opacity-30 h-2">
            <div id="progress-bar" class="bg-white h-full transition-all duration-300 ease-in-out" style="width: 0%"></div>
        </div>
        <form id="businessForm" class="flex-grow flex flex-col">
            <div id="question1" class="question-slide active flex-grow flex flex-col p-8">
                <div class="flex-none">
                    <h2 class="text-4xl font-bold mb-4 text-center">What's the name of your business?</h2>
                    <input type="text" id="businessName" name="businessName" required class="w-full max-w-lg mx-auto p-4 text-2xl border-2 border-white bg-transparent rounded-full text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white">
                </div>
                <div class="flex-grow mt-8 flex flex-col">
                    <h3 class="text-2xl font-semibold mb-2">Notes:</h3>
                    <textarea id="notes1" class="flex-grow p-4 text-lg bg-white bg-opacity-20 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white resize-none" placeholder="Add any additional notes here..."></textarea>
                </div>
            </div>
            <div id="question2" class="question-slide flex-grow flex flex-col p-8">
                <div class="flex-none">
                    <h2 class="text-4xl font-bold mb-4 text-center">Who is the contact person?</h2>
                    <input type="text" id="contactPerson" name="contactPerson" required class="w-full max-w-lg mx-auto p-4 text-2xl border-2 border-white bg-transparent rounded-full text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white">
                </div>
                <div class="flex-grow mt-8 flex flex-col">
                    <h3 class="text-2xl font-semibold mb-2">Notes:</h3>
                    <textarea id="notes2" class="flex-grow p-4 text-lg bg-white bg-opacity-20 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white resize-none" placeholder="Add any additional notes here..."></textarea>
                </div>
            </div>
            <div id="question3" class="question-slide flex-grow flex flex-col p-8">
                <div class="flex-none">
                    <h2 class="text-4xl font-bold mb-4 text-center">What's the phone number?</h2>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required class="w-full max-w-lg mx-auto p-4 text-2xl border-2 border-white bg-transparent rounded-full text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white">
                </div>
                <div class="flex-grow mt-8 flex flex-col">
                    <h3 class="text-2xl font-semibold mb-2">Notes:</h3>
                    <textarea id="notes3" class="flex-grow p-4 text-lg bg-white bg-opacity-20 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white resize-none" placeholder="Add any additional notes here..."></textarea>
                </div>
            </div>
            <div class="flex justify-center p-8">
                <button type="button" id="nextBtn" class="bg-white text-purple-600 text-2xl font-bold py-4 px-10 rounded-full focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                    Next
                </button>
                <button type="submit" id="submitBtn" class="hidden bg-white text-purple-600 text-2xl font-bold py-4 px-10 rounded-full focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <script>
        const form = document.getElementById('businessForm');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const progressBar = document.getElementById('progress-bar');
        const questions = document.querySelectorAll('.question-slide');
        let currentQuestion = 0;

        function showQuestion(n) {
            questions[currentQuestion].classList.remove('active');
            questions[n].classList.add('active');
            currentQuestion = n;
            progressBar.style.width = `${((n + 1) / questions.length) * 100}%`;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }

        nextBtn.addEventListener('click', () => {
            if (currentQuestion < questions.length - 1) {
                showQuestion(currentQuestion + 1);
            }
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const notes = [
                document.getElementById('notes1').value,
                document.getElementById('notes2').value,
                document.getElementById('notes3').value
            ];
            formData.append('notes', JSON.stringify(notes));
            
            try {
                const response = await fetch('/.netlify/functions/submit-form', {
                    method: 'POST',
                    body: JSON.stringify(Object.fromEntries(formData)),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    alert('Form submitted successfully!');
                    this.reset();
                    document.getElementById('notes1').value = '';
                    document.getElementById('notes2').value = '';
                    document.getElementById('notes3').value = '';
                    showQuestion(0);
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Form submission failed. Please try again.');
            }
        });

        // Initialize the first question
        showQuestion(0);
    </script>
</body>
</html>
