<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doors</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-image: url('your-path/money-background.jpg'); /* Replace with money-themed image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #e9ecef; /* Light background */
        }
        .form-container {
            width: 500px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid gold;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }
        .form-container h1 {
            text-align: center;
            color: darkgreen;
            margin-bottom: 40px;
            font-size: 48px;
            text-shadow: 2px 2px 4px #aaa;
        }
        .form-container label {
            color: darkgoldenrod;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
        }
        .form-container input[type="text"],
        .form-container input[type="tel"],
        .form-container textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            background-color: #ecf0f1;
            background-image: url('your-path/banknote-texture.jpg'); /* Replace with money texture */
            background-size: cover;
            color: #2c3e50;
            font-size: 18px;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 18px;
            background-color: #27ae60;
            border: none;
            border-radius: 10px;
            color: #ecf0f1;
            font-size: 24px;
            cursor: pointer;
            text-shadow: 1px 1px 2px #333;
            transition: background-color 0.3s ease;
        }
        .form-container input[type="submit"]:hover {
            background-color: #2ecc71;
        }
        #counter {
            text-align: center;
            font-size: 36px;
            color: darkgreen;
            margin-bottom: 20px;
        }
        #map {
            width: 100%;
            height: 800px; /* Increased height */
            margin: 50px auto;
            border: 2px solid gold;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Doors</h1>

    <!-- Counter -->
    <div id="counter">Counter: 0</div>

    <form name="doors" id="form" method="POST" onsubmit="incrementCounter(event)">
        <label for="business-name">Business Name</label>
        <input type="text" id="business-name" name="business-name" required>

        <label for="contact-name">Contact's Name</label>
        <input type="text" id="contact-name" name="contact-name" required>

        <label for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number" name="phone-number" required>

        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="5"></textarea>

        <input type="submit" value="Enter">
    </form>
</div>

<!-- Map Container -->
<div id="map"></div>

<!-- Include Leaflet JS for maps -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Counter and Google Sheets Script -->
<script>
    // Initialize counter
    let counter = localStorage.getItem('formCounter') ? parseInt(localStorage.getItem('formCounter')) : 0;
    document.getElementById('counter').innerText = 'Counter: ' + counter;

    // Increment counter when form is submitted
    function incrementCounter(event) {
        event.preventDefault(); // Prevent form from refreshing the page

        counter += 1;
        localStorage.setItem('formCounter', counter); // Save to local storage
        document.getElementById('counter').innerText = 'Counter: ' + counter;

        // Collect form data
        let formData = {
            businessName: document.getElementById('business-name').value,
            contactName: document.getElementById('contact-name').value,
            phoneNumber: document.getElementById('phone-number').value,
            notes: document.getElementById('notes').value
        };

        // Send data to Google Apps Script
        sendDataToGoogleSheets(formData);

        // Clear the form after submission
        document.getElementById('form').reset();
    }

    // Send form data to Google Sheets using Google Apps Script Web App URL
    function sendDataToGoogleSheets(formData) {
        const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_URL'; // Replace with your Google Apps Script URL
        fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify(formData),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(result => {
            console.log('Form data sent to Google Sheets:', result);
        })
        .catch(error => console.error('Error sending data to Google Sheets:', error));
    }

    // Add your map script here, same as before
</script>

</body>
</html>
