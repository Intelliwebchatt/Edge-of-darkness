<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doors</title>
    <style>
        /* [Your existing CSS styles here] */
    </style>
</head>
<body>

<div class="form-container">
    <h1>Doors</h1>

    <!-- Counter -->
    <div id="counter">Counter: 0</div>

    <form name="doors" id="form" method="POST" onsubmit="incrementCounter(event)">
        <label for="business-name">Business Name</label>
        <input type="text" id="business-name" name="business-name" required>

        <label for="contact-name">Contact's Name</label>
        <input type="text" id="contact-name" name="contact-name" required>

        <label for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number" name="phone-number" required>

        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="5"></textarea>

        <input type="submit" value="Enter">
    </form>
</div>

<!-- Map Container -->
<div id="map"></div>

<!-- Include Leaflet JS for maps -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Counter and Google Sheets Script -->
<script>
    // Initialize counter
    let counter = localStorage.getItem('formCounter') ? parseInt(localStorage.getItem('formCounter')) : 0;
    document.getElementById('counter').innerText = 'Counter: ' + counter;

    // Increment counter when form is submitted
    function incrementCounter(event) {
        event.preventDefault(); // Prevent form from refreshing the page

        counter += 1;
        localStorage.setItem('formCounter', counter); // Save to local storage
        document.getElementById('counter').innerText = 'Counter: ' + counter;

        // Collect form data
        let formData = {
            businessName: document.getElementById('business-name').value,
            contactName: document.getElementById('contact-name').value,
            phoneNumber: document.getElementById('phone-number').value,
            notes: document.getElementById('notes').value
        };

        // Send data to Google Apps Script
        sendDataToGoogleSheets(formData);

        // Clear the form after submission
        document.getElementById('form').reset();
    }

    // Send form data to Google Sheets using Google Apps Script Web App URL
    function sendDataToGoogleSheets(formData) {
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzus6iwZnE4XShjPxtOliSlZ0-ddMGR8KGRtH9bAEifu-3lCmbEUHSl6G2aBxCpxncj/exec'; // Your Google Apps Script URL
        fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify(formData),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(result => {
            console.log('Form data sent to Google Sheets:', result);
        })
        .catch(error => console.error('Error sending data to Google Sheets:', error));
    }

    // [Include your existing map script here]
</script>

</body>
</html>
